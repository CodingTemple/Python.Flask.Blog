<header class="main-header">
  <nav class="nav-top">
    <!-- logo-->
    <div class="logo-wrapper">
      <div class="logo-composition"><img src="{{ url_for('static', filename='img/logos/logo_bright.svg') }}" alt=""
          class="composition-img"></div>
      <div class="text-composition"><span class="composition-text-primary">Kraemer D.</span><span
          class="composition-text-secondary">Photographer</span></div>
    </div>
    <!-- END logo-->
    <!-- menu toggle button-->
    <div class="menu-wrapper"><a href="#" class="menu-toggle"><span class="btn-menu"></span></a></div>
    <!-- END menu toggle button-->
    <!-- hamburger menu-->
    <div id="hamburgermenu-wrapper" class="hamburgermenu-wrapper">
      <!-- list menu-->
      <ul class="list-top-menu">
        <li><a href="{{ url_for('index') }}">Home <!--<sup>interactive dark</sup>--></a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('portfolio') }}">Portfolio <!--<sup>(v 1)</sup>--></a></li>
        <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
        <li><a href="{{ url_for('blog') }}">Blog</a></li>
        <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        {% if current_user.is_authenticated %}
        <hr>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('regsiter') }}">Register</a></li>
        {% endif %}
        {% if current_user.is_admin %}
        <li><a href="{{ url_for('admin') }}">Admin</a></li>
        {% endif %}
        <li>
          <!-- list social media-->
          <ul class="list-social">
            <li><a href="#"><i class="icon-facebook-logo"></i></a></li>
            <li><a href="#"><i class="icon-instagram-logo"></i></a></li>
            <li><a href="#"><i class="icon-behance-logo"></i></a></li>
            <li><a href="#"><i class="icon-twitter-logo"></i></a></li>
          </ul>
          <!-- END list social media-->
        </li>
      </ul>
      <!-- END list menu-->
    </div>
    <!-- END hamburger menu-->
  </nav>
</header>
